<!-- This is used for generic pages i.e `contact info, about me and so on` -->

<section class="container page">
  <article>
    <header>
      <!-- Only use the featured images if on is set. -->
      {{ with .Params.featuredImage }}
        <img class="articleImage" src="{{ . | relURL }}" alt="Featured image" />
      {{ end }}


      <h1 class="title">{{ .Title }}</h1>
    </header>

    {{ .Content }}


    <!-- Previous and next post -->
    {{ if .Params.scrollPost }}{{ partial "next-article.html" . }}{{ end }}
  </article>
</section>
