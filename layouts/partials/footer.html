<footer class="footer">

  <!--  -->
  <div id="footer-text">
    Copyright

    <!-- Use span with java script to update the year -->
    <span id="-java-year"></span>

    <!-- Just in case java is disabled -->
    <noscript>{{ now.Year }}</noscript><small>&copy;</small>

    <!-- If there is a author, display it -->
    {{ with .Site.Params.author }} by {{ . }} {{ end }}

    <!-- If there is a license, display it -->
    {{ i18n "licensed_under" }}

    {{ if .Site.Params.license.url }}
      <a href="{{ . | safeURL }}" rel="license">{{ with .Site.Params.license.type }}{{ . }} {{ end }}</a>
    {{ else }}
      {{ with .Site.Params.license.type }}{{ . }} {{ end }}
    {{ end }} license Â·

    <!-- Display the powered by Hugo and Coder -->
    {{ i18n "powered_by" }}
    <a href="https://gohugo.io/" rel="nofollow">Hugo</a>

  </div>

  <!--  -->
  <script>
    document.getElementById("-java-year").innerHTML = new Date().getFullYear();
  </script>

</footer>
